<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/registration.css" />
    <title>Fit-a-thon | Registration</title>
    <link rel="icon" type="image/x-icon" href="/images/faviocon.ico">
  </head>
  <body>
    <header>
      <div class="navbar-header">
        <a href="index.html">
          <div id="logo-img" alt="Logo image"></div>
        </a>
      </div>
      <nav class="navigation">
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <button class="btnLogin-popup">Login</button>
      <!--  <button class="btnRegister-popup">Register</button> -->
      </nav> <!-- End of navbar header || Logo -->
    </header>

    <div class="wrapper">
      <div class="member-box">
        <h2>Enter Member Details</h2>
        <p
            style="
              text-align: center  ;
              color: #A30000;
              font-size: small;
              margin-block: 2px;
              font-weight: 200;
            "
          >
            **Team Member name should be in: (Surname_Name) format
        </p>
        <form action="index.html">
          <div class="form-group">
            <label for="">Team Member 1*</label>
            <span class="captain">
              (Captain)
            </span>
            <input type="text" id= "member1" name = "member1" placeholder="Enter Name" required/>
            <input type="number" placeholder="Emp id" pattern="([0-9]{5,})" required/>
          </div>

          <div class="form-group">
            <label for="">Team Member 2*</label>
            <input type="text" id= "member2" name = "member2" placeholder="Enter Name" required/>
            <input type="number" placeholder="Emp id" pattern="(\d{5,})" required/>
          </div>

          <div class="form-group">
            <label for="">Team Member 3*</label>
            <input type="text" id= "member3" name = "member3" placeholder="Enter Name" required/>
            <input type="number" placeholder="Emp id" pattern="(\d{5,})" required/>
          </div>

          <div class="form-group">
            <label for="">Team Member 4*</label>
            <input type="text" id= "member4" name = "member4" placeholder="Enter Name" required/>
            <input type="number" placeholder="Emp id" pattern="(\d{5,})" required/>
          </div>

          <div class="form-group">
            <label for="">Team Member 5*</label>
            <input type="text" id= "member5" name = "member5" placeholder="Enter Name" required/>
            <input type="number" placeholder="Emp id" pattern="(\d{5,})" required/>
          </div>

          <div class="form-group">
            <label for="">Team Member 6*</label>
            <input type="text" id= "member6" name = "member6" placeholder="Enter Name" required/>
            <input type="number" id ="memberid6" placeholder="Emp id" pattern="(\d{5,})" required/>
          </div>
          <br>
          <button type = "submit" class="registerBtn" onclick="return validateRegister();"><strong>Register</strong></button>
        
        </form>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
