<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fit-a-thon | Log in</title>
    <link rel="icon" type="image/x-icon" href="/images/faviocon.ico">
    <link rel="stylesheet" href="css/style.css" />
    
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
          <div class="navbar-header">
            <a href="index.html">
              <div id="logo-img" alt="Logo image"></div>
            </a>
          </div>
          <nav class="navigation">
            <a href="about.html">About</a>
            <a href="contactUs.html">Contact Us</a>
            <button class="btnLogin-popup">Login</button>
          <!--  <button class="btnRegister-popup">Register</button> -->
          </nav> <!-- End of navbar header || Logo -->
    </header>

    <div class="form-wrapper sign-in"></div>
    <div class="welcome">
      <span class="icon">
        <ion-icon name="fitness-sharp"></ion-icon>
      </span>
      <span class="welcome-body">
        <p>Welcome to Fit-a-Thon 2.0</p>
      </span>
    </div> <!--End of Welcome Page-->
    
    <div class="wrapper">      
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Team Login</h2>
        <form onsubmit="" action="/challengesHome.html">          
          <div class="imgContainer">
            <img src="/images/login-avatar.png" alt="Login Avatar" class="avatar">
          </div>

          <div class="form-group">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id = "uname" name =  "uname" required/>            
            <label for="uname"><b>Username</b></label>
          </div>

          <div class="form-group">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id = "pwd" name =  "pwd" pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
            oninvalid="setCustomValidity('Password should be of 8 length.\n 1. At least one upper case letter \n 2. At least one lower case letter \n 3. At least one digit \n 4. At least one special character(@,$,!,%,*,#,!,&)')" 
            required/>            
            <label for="pwd"><b>Password</b></label>
          </div>

          <div class="remember-me">
            <label>
              <input type="checkbox" name = "remember"> Remember Me
            </label>
            <a id = "frgtPwd" href="forgetPwd.html">Forgot Password?</a>
          </div>
          
          <button type = "submit" class="loginBtn" onclick="return validateLogin();"><strong>Log in</strong></button>
            
          <div class="container">
            <!-- <buttontype="reset" class="cnclBtn">Reset</button> -->
            <p>Don't have an account? <a href="#" class="register-link">Register</a></p> </span>     
          </div>
        </form>
                   
      </div> <!-- End of form-group -->
           <!-- End of Container -->    
      
      <div class="form-box register">
        <h2>Registration</h2>
        <form onsubmit="" action="registration.html">
          <div class="form-group">
            <span class="icon">
              <ion-icon name="people"></ion-icon>
            </span>
            <input type="text" id="teamName" name =  "tname" required/>            
            <label for="tname"><b>Teamname</b></label>
          </div>

          <div class="form-group">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id = "userName" name =  "uname" required/>            
            <label for="uname"><b>Username</b></label>
          </div>

          <div class="form-group">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="pass1" name =  "pass1" pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
            onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 8 characters \n One uppercase, one lowercase, one numerals and one special character(@,$,!,%,*,#,!,& etc.)' : '')" 
            required/>            
            <label for = 'pass1'><b>Enter Password</b></label>
          </div>
  
          <div class = "form-group">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="pass2" name ="pass2" pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
            oninvalid="setCustomValidity('Password should be of 8 length.\n 1. At least one upper case letter \n 2. At least one lower case letter \n 3. At least one digit \n 4. At least one special character(@,$,!,%,*,#,!,&)')" 
            required/>            
            <label for="pass2"><b>Verify Password</b></label>
          </div>

        <!--  <div class="remember-me">
            <label>
              <input type="checkbox" name = "remember"> Remember Me
            </label>
          </div>-->
          
          <button type = "submit" class="registerBtn" onclick="return validateRegister();"><strong>Next</strong></button>
            
          <div class="container">
            <!-- <buttontype="reset" class="cnclBtn">Reset</button> -->
            <p>Already have an account? <a href="#" class="login-link">Login</a></p> </span>     
          </div>
        </form>
                    
      </div> 
    </div>
    
  </div>
    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
