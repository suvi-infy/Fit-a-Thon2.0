<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fit-a-thon | Log in</title>
    <link rel="icon" type="image/x-icon" href="/images/faviocon.ico">
    <link rel="stylesheet" href="css/style.css" />
    
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>
          </div>
        </div>
      </nav> <!-- End of navbar header || Logo -->
    </header>
    <div class="wrapper"></div>
    <div class="form-wrapper sign-in"></div>
    <div class="row">
    <form onsubmit="validate();" action="">
      <h2>Team Login</h2>
      <div class="imgContainer">
        <img src="/images/login-avatar.png" alt="Login Avatar" class="avatar">
      </div>
      <div class="form-group">
        <input type="text" id = "uname" name =  "uname" required/>
        <label for="uname"><b>Username</b></label>

        <input type="password" id = "pwd" name =  "pwd" pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
        oninvalid="setCustomValidity('Password should be of 8 length.\n 1. At least one upper case letter \n 2. At least one lower case letter \n 3. At least one digit \n 4. At least one special character(@,$,!,%,*,#,!,&)')" 
        required aria-invalid="true"/>
        <label for="pwd"><b>Password</b></label>
        <span id = "frgtPwd"><a href="forgetPwd.html">Forgot Password?</a></span>
        <br>
        <button type = "submit" class="loginBtn" onclick="return validate();"><strong>Log in</strong></button>
         
        <label>
          <input type="checkbox" name = "remember"> Remember Me
        </label>        
      </div> <!-- End of form-group -->
      <div class="container">
       <!-- <buttontype="reset" class="cnclBtn">Reset</button> -->
        <span class = "register">Don't have an account? <a href="userName.html">Register</a></span>     
      </div> <!-- End of Container -->
    </form>
  </div>
    <script src="/js/script.js"></script>
  </body>
</html>
